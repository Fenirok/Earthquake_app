pluginManagement {
    def flutterSdkPath = System.getenv("FLUTTER_ROOT")

    if (flutterSdkPath == null) {
        def properties = new Properties()
        def localProperties = file("local.properties")
        if (localProperties.exists()) {
            localProperties.withInputStream { properties.load(it) }
            flutterSdkPath = properties.getProperty("flutter.sdk")
        }
    }

    assert flutterSdkPath != null : "Flutter SDK not found. Set FLUTTER_ROOT or flutter.sdk in local.properties"

    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}


plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
